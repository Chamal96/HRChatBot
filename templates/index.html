<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Web App</title>
</head>
<body>
<h1>Welcome to the Chatbot Web App</h1>
<button id="process-btn">Process Image</button>
<div id="result-container"></div>

<script>
    document.getElementById('process-btn').addEventListener('click', async () => {
        const response = await fetch('/process_image', { method: 'POST' });
        const result = await response.json();
        document.getElementById('result-container').innerText = `Emotion: ${result.predicted_label}\nBot Response: ${result.bot_response}`;
    });
</script>
</body>
</html>
